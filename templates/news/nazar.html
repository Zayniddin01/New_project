{% extends 'news/base.html' %}
{% load static %}

{% block title %} Nuqtai-Nazar yangiliklari {% endblock title %}

{% block content %}
    {% for news in nazar_yangiliklar %}
        <div class="container">
            <div class="row">
                <div class="col-sm-8">
                    <a href="{{ news.get_absolute_url }}"><img src="{{ news.image.url }}" alt="{{ news.title }}" style="width:50%">
                        <h2>{{ news.title }}</h2></a>
                </div>
            </div>
        </div>
    {% endfor %}

{% endblock content %}
