{% extends 'news/base.html' %}
{% load static %}

{% block title %}Qidiruv natijalari{% endblock %}

{% block content %}
    <h2>Qidiruv natijalari</h2>
    {% for yangilik in barcha_yangiliklar %}
        <div class="card" style="width: 18rem;">
          <img src="{{ yangilik.image.url }}" class="card-img-top" alt="...">
          <div class="card-body">
            <p class="card-text"><a href="{% url 'news_detail_page' yangilik.slug %}">{{ yangilik.title }}</a></p>
          </div>
        </div>
    {% endfor %}
{% endblock %}
