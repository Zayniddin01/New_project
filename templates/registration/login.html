{% extends 'news/base.html' %}
{% load static %}

{% block title %}Login Sahifasi{% endblock title %}

{% block content %}
<div class="text-center mb-2 pt-2">
  <h2>Veb-saytga kirish - Login</h2>
  <p>Iltimos saytga kirish uchun quyidagi formani to'ldiring</p>
</div>
<form method="post">{% csrf_token %}
  <div class="login row flex-column-reverse flex-md-row text-center text-md-start pb-4 pt-4">
    <div class="col-6 ">
      <div class="row">
        <label for="staticEmail" class="col-sm-7 col-form-label">Username</label>
        <div class="col-sm-5">
          <input type="text" class="form-control form-control-sm" id="staticEmail" name="username">
        </div>
      </div>
      <div class="row">
        <label for="inputPassword" class="col-sm-7 col-form-label">Password</label>
        <div class="col-sm-5">
          <input type="password" class="form-control form-control-sm" id="inputPassword" name="password">
        </div>
      </div>
    </div>
    <div class="col-6 pt-1">
      <div class="col-12 col-md-4">
        <button class="login-btn " type="submit">Kirish</button>
        <a href="{% url 'user_register' %}"> <button class="login-btn-sign" type="button" name="">Sign up</button></a>
        <div class="pt-1">
          <a class="forget " href="{% url 'password_reset' %}">Forgot password?</a>
        </div>
      </div>
    </div>
  </div>
</form>

{% endblock content %}
